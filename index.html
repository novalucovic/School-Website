<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Kidz School</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e61c8112cd.js" crossorigin="anonymous"></script>

    <link href="css/base.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/crayon.css" rel="stylesheet">
    <link href="css/mediaqueries.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header>
        <!-- Colored bars -->
        <div class="d-flex">
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>
        
        <nav class="d-flex max-width justify-content-between align-items-center mx-auto p-6">
            <img class="logo-width" src="images/logo-school.png">
            <div class="d-flex justify-content-between">
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-info p-4 circle shadow-sm">
                        <i class="fa fa-home text-white"></i> 
                    </div>
                    <span class="text-info mt-4 lh-sm">Home</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-cozy p-4 circle shadow-sm">
                        <i class="fa fa-store text-white"></i>
                    </div>
                    <span class="text-cozy mt-4 lh-sm">Store</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-success p-4 circle shadow-sm">
                        <i class="fa fa-user-graduate text-white"></i>
                    </div>
                    <span class="text-success mt-4 lh-sm">Courses</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-warning p-4 circle shadow-sm">
                        <i class="fa fa-blog text-white"></i>
                    </div>
                    <span class="text-warning mt-4 lh-sm">Blog</span>
                </a>
            </div>
            <div class="d-flex justify-content-between">
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none position-relative">
                    <div class="d-flex align-items-center justify-content-center bg-cozy p-4 shadow-sm border-radius">
                        <i class="fa fa-shopping-basket text-white"></i>
                    </div>
                    <span class="text-white position-absolute icon-badge circle bg-success border-small-white text-size-xxs">3</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none position-relative">
                    <div class="d-flex align-items-center justify-content-center bg-info p-4 shadow-sm border-radius">
                        <i class="fa fa-bars text-white"></i>
                    </div>
                </a>
            </div>
        </nav>
        <!-- Colored bars -->
        <div class="d-flex">
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <!-- Drop-down Nav (Small devices)-->
        <div class="mx-6 d-none">
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="d-flex align-items-center justify-content-center bg-info p-4 circle shadow-sm">
                    <i class="fa fa-home text-white"></i> 
                </div>
                <span class="text-info mr-4">Home</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="d-flex align-items-center justify-content-center bg-cozy p-4 circle shadow-sm">
                    <i class="fa fa-store text-white"></i>
                </div>
                <span class="text-cozy mr-4">Store</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="d-flex align-items-center justify-content-center bg-success p-4 circle shadow-sm">
                    <i class="fa fa-user-graduate text-white"></i>
                </div>
                <span class="text-success mr-4">Courses</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6">
                <div class="d-flex align-items-center justify-content-center bg-warning p-4 circle shadow-sm">
                    <i class="fa fa-blog text-white"></i>
                </div>
                <span class="text-warning mr-4">Blog</span>
            </a>
        </div>
    </header>
</body>
</html>
